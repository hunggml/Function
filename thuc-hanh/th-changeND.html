<p>Celcius: <span id="KetQua">  </span> </p>
<script>
    kq()
    function kq(nhietdo) {
        let Result = (nhietdo-32)/1.8
        return Result;
    }
    function enteer() {
        let impot = document.getElementById('input').value;
        let scan = kq(impot)
         let screen = document.getElementById('KetQua').innerHTML = scan
    }
</script>
