<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    findMin();

    function findMin() {
       let  x = +prompt('nhap so nguyen 1');
       let  y = +prompt('nhap so nguyen 2');
       let  z = +prompt('nhap so nguyen 3');

        let min = x;
        if (min < y && min < z) {
            alert('min = ' + min);
        } else if (y > z) {
            alert('min = ' + z);
        } else {
            alert('min = ' + y);
        }
    }

</script>
</body>
</html>
